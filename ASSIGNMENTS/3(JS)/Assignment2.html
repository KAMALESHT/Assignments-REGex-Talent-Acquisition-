<!doctype HTML>
<html>
	<head>
		<title>Simple JS function Example</title>
	</head>
	<body>
		<script>
			function getSimpleInterest(p, i, t){
				var s = 0;
				
				if(t <= 3){
					s = (p*i*t)/100;
				}else{

					s = (p*i*(t + 0.5))/100;
				}
				return s;
			}
			
			var si = getSimpleInterest(1000,10.0,5);
			alert("The simple interest is " + si);

            var call=window.prompt("Enter no of calls:");
		</script>
	</body>
</html>
