<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: sans-serif;
        font-size: 14px;
        color: #fff;
        background:rgb(66, 62, 62);
    }
    a{
        color: #fff;
        text-decoration: none;
    }
    h1{
        text-align:center;
    }
    .container{
        width: 540px;
        margin:40px auto;
        overflow: auto;
    }
    .slider-inner{
        width: 500px;
        height: 300px;
        position: relative;
        overflow: hidden;
        float: left;
        padding: 3px;
        border: #666 solid 1px;
    }
    .slider-inner img{
        display: none;
        width: 500px;
        height: 300px;
    }
    .slider-inner img.active{
        display: inline-block;
    }
    .prev,.next{
        float:left;
        margin-top:330px;
        cursor:pointer;

    }
    .prev{
        position: absolute;
        margin-right: -45px;
        z-index: 100;
    }
    .next{
        position: relative;
        margin-left: -45px;
        z-index: 100;
    }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(document).ready(function(){
        $('.next').on('click', function(){
            var currentButton = $('.active');
            var nextButton = currentButton.next();

            if(nextButton.length){
                currentButton.removeClass('active').css('z-index',-10);
                nextButton.addClass('active').css('z-index',10)
            }
        });

        $('.prev').on('click', function(){
            var currentButton = $('.active');
            var prevButton = currentButton.prev();

            if(prevButton.length){
                currentButton.removeClass('active').css('z-index',-10);
                prevButton.addClass('active').css('z-index',10)
            }
        });
    });
</script>
<body>
    
    <div class="container">
        <h1>JQ image switcher</h1>
        <button class="prev" >PREVIOUS</button>
      <div>
          <div class="slider-inner">
                <img src="1.jpg" class="active" alt="">
                <img src="2.jpg"  alt="">
                <img src="3.jpg"  alt="">
            
            
        </div>
        <button class="next" >NEXT</button>
    </div>
            
            
    </div>
</body>
</html>
